    <lightning-card>
        <table class ="slds-table slds_table_bordered">

                <tr>

                    <td>Last Name</td>
                    <td>City</td>
                    <td>Age</td>

            <td>{emp.age}</td>

</template>
        </table>
    </lightning-card>
</template>
